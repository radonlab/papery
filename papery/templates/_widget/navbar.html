{% macro navbar(user) %}
<nav class="navbar">
  <div class="container">
    <a class="nav" href="{{ url_for('site.index') }}"><b>Papery</b></a>
    <a class="nav toggle rightside" href="#" data-trigger="collapse">
      <span class="octicon octicon-three-bars"></span>
    </a>
    <div class="collapse">
      <ul class="navs">
        <li><a href="{{ url_for('site.about') }}">{{ _('About') }}</a></li>
        <li><a href="{{ url_for('blog.explore') }}">{{ _('Blog') }}</a></li>
        <li><a href="{{ url_for('blog.vault') }}">{{ _('Note') }}</a></li>
      </ul>
      <ul class="navs rightside">
        {% if user.is_authenticated %}
        <li>
          <a href="{{ url_for('auth.profile') }}">
            <img class="avatar" src="{{ avatar(user.email, 20) }}" width="20" height="20">
            <span class="spacer">{{ user.username }}</span>
          </a>
        </li>
        {% else %}
        <li><a href="{{ url_for('auth.login') }}">{{ _('Log in') }}</a></li>
        <li><a href="{{ url_for('auth.signup') }}">{{ _('Sign up') }}</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endmacro %}
