{% from '_widget/navbar.html' import navbar %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% block headtag %}
  <script src="{{ cdn('jquery-2.0.0.min.js') }}"></script>
  <script>window.jQuery||document.write("<script src=\"{{ static('vendor/jquery-2.0.0.min.js') }}\"><\/script>")</script>
  <script src="{{ static('js/theme.min.js') }}"></script>
  {% endblock %}
</head>
<body>
{% block navbar %}{{ navbar(current_user) }}{% endblock %}
{% block content %}{% endblock %}
{% block foottag %}{% endblock %}
</body>
</html>
